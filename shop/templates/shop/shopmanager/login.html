
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopManager - GreenGoShop</title>
    <link rel="stylesheet" href="{% static 'shop/css/shopmanager.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="login-page">
        <form action="" method="POST" class="login-form">
            {% csrf_token %}
            <label for="">Username:</label>
            <input type="text" placeholder="Enter username" name="username">
            <label for="">Password:</label>
            <input type="password" placeholder="Enter password" name="password">
            <button type="submit">Login</button>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="{%  static 'shop/js/shopmanager.js' %}"></script>
</body>
</html>
